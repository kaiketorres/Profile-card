<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="medias.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>

  <div class="container-father">
    <main>

      <img class="card-background" src="images/bg-pattern-card.svg" alt="">
        
          <section>      
            
            <div class="victor-background">
              <img class="img-victor" src="images/image-victor.jpg" alt="">
            </div>

            <div class="text-main">
              <div class="text-london">
                <h1>Victor Crest</h1>
                <p>26</p>
              </div>
              <p>London</p>
            </div>

          </section>

          <div class="statistic"> 
            <div class="statistic-fonts">
              <h2>80K</h2>
              <p>Followers</p>
            </div>
            <div class="statistic-fonts">
              <h2>803K</h2>
              <p>Likes</p>
            </div>
            <div class="statistic-fonts">
              <h2>1.4K</h2>
              <p>Photos</p>
            </div>
          </div>
      
    
    </main>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">kaike torre da silva</a>.
  </div>
</body>
</html>
